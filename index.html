<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css"/>
    <title>To-Do List</title>
</head>
<body>
    <div class="container-main">
        <div class="to-do-app">
            <h2>To-do List</h2> <h3>Date: </h3>  
            <div class="input-to-do">
                <form id="form" onsubmit="addTask(event)">
                    <input type="text" id="input-box1" placeholder="Enter your task" required/>
                    <input type="date" id="input-box2" required/>
                    <input type="time" id="input-box3" required/>
                    <!-- we need to display tags assigning to different people -->
                    <button  type="submit">Add</button>
                </form>
            </div>
            <!-- this div is made to show the status of each task, whether it is over due, pending or completed   -->
            <div class="list-container">
                <div class="status-container">
                    <div>
                        <ul>
                        <!-- <li>stat1</li>
                        <li>stat2</li>
                        <li>stat3</li> -->
                        </ul>
                    </div>
                </div> 
                    
                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->

                </ul>
            </div>
        </div>
        
    </div>



    <script src="Scripts/script.js"></script>    
</body>
</html>
